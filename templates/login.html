{% extends 'base.html' %}

{% block body %}
<br>
<br>
<br>
<center>
{% for m in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<h1> Login </h1>
</center>
<form class="container my-5" action="{% url 'login' %}" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1"> Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" name="lu">
 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="lp">
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Agree with our terms</label>
</div>
<br>
  <button type="submit" class="btn btn-info w-100">Login</button>
</form>
<br>
<br>
<br>
<center>
{% endblock %}
